<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 Verdenskort</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
      }

      svg {
        width: 100vw;
        height: 100vh;
      }

      .land {
        fill: rgb(218, 135, 27);
        stroke: #111;
        stroke-width: 0.3px;
      }

      .graticule {
        fill: none;
        stroke: #444;
        stroke-width: 0.5px;
        stroke-opacity: 0.5;
      }

      .tooltip {
        position: absolute;
        padding: 4px 8px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 3px;
        pointer-events: none;
        font-size: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="tooltip"></div>

    <!-- D3 og TopoJSON -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script>
      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3.select("body").append("svg");

      const projection = d3
        .geoNaturalEarth1()
        .scale(width / 6.5)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);
      const graticule = d3.geoGraticule();

      const tooltip = d3.select(".tooltip");

      // Tegn graticule (gitterlinjer)
      svg
        .append("path")
        .datum(graticule())
        .attr("class", "graticule")
        .attr("d", path);

      // Hent og tegn verdenskort
      d3.json(
        "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"
      ).then((world) => {
        const countries = topojson.feature(
          world,
          world.objects.countries
        ).features;

        svg
          .selectAll(".land")
          .data(countries)
          .enter()
          .append("path")
          .attr("class", "land")
          .attr("d", path)
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block").html("Country ID: " + d.id);
          })
          .on("mousemove", (event) => {
            tooltip
              .style("left", event.pageX + 10 + "px")
              .style("top", event.pageY - 20 + "px");
          })
          .on("mouseout", () => {
            tooltip.style("display", "none");
            // Koordinater: [longitude, latitude]
            const from = [-100, 40]; // USA (midtvesten)
            const to = [116.4, 39.9]; // Beijing, Kina

            // Tegn bue som linje mellem de to punkter
            const line = {
              type: "LineString",
              coordinates: [from, to],
            };

            svg
              .append("path")
              .datum(line)
              .attr("fill", "none")
              .attr("stroke", "red")
              .attr("stroke-width", 2)
              .attr("d", path)
              .attr("marker-end", "url(#arrow)");

            // Tilf√∏j pil-marker
            svg
              .append("defs")
              .append("marker")
              .attr("id", "arrow")
              .attr("viewBox", "0 -5 10 10")
              .attr("refX", 10)
              .attr("refY", 0)
              .attr("markerWidth", 6)
              .attr("markerHeight", 6)
              .attr("orient", "auto")
              .append("path")
              .attr("d", "M0,-5L10,0L0,5")
              .attr("fill", "red");
          });
      });
    </script>
  </body>
</html>
