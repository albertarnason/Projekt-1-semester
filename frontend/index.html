<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <title>Tesla Projekt</title>
  </head>
  <body>
    <h1 class="tesla-heading">
      <div id="svg-pladsholder">indlæser logo</div>
    </h1>

    <div class="yearButtons">
      <button id="button2024">2024</button>
      <button id="button2025">2025</button>
    </div>

    <div id="map"></div>
    <div class="tooltip"></div>

    <div class="switch-wrapper">
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <div class="slider">
          <span class="label-left">Produktion</span>
          <span class="label-right">Salg</span>
          <div class="toggle-thumb" id="thumbText">Produktion</div>
        </div>
      </label>
    </div>

    <div class="bubble-container">
      <div class="bubble">skriv her</div>
      <div class="bubble">skriv her</div>
    </div>

    <div class="chart-container">
      <div id="stock-chart">
        <h2>Tesla Stock Price (2019–2024)</h2>
        <svg width="1000" height="500"></svg>
      </div>
    </div>

    <div class="Elon-knap">
      <input type="checkbox" id="elon-toggle" hidden />
      <label for=" elon-toggle" class="elon-label">
        <img src="Images/elonmusk_closed.png" class="elon-img elon-smil" />
        <img src="Images/elonmusk_open.png" class="elon-img elon-råb" />
        <div class="elon-text">Tryk på mig</div>
      </label>
    </div>

    <script src="loadSvg.js"></script>
    <script src="TeslaStock.js"></script>
    <script src="worldmap.js"></script>
  </body>
</html>
